[FIELD]
Field(1).NAME = "Timestamp"
Field(1).TYPE = "DateTime"
Field(1).FORMAT = "yyyy-MM-dd hh:mm:ss"

Field(2).NAME = "Device"

Field(3).NAME = "SensorName"

Field(4).NAME = "SensorValue"
Field(4).TYPE = "Number"

FIELD(5).Name = "DynAttrCol"
FIELD(5).Type = "Collection"

[MSG]
MSG(1).NAME = "Date"
MSG(2).NAME = "Device"
MSG(3).NAME = "Sensor"

[Date]
Date.FILTER = C1=="*time*"

Timestamp = ["*time\": \"(*)\","]

[Device]
Device.FILTER = C1=="*device*"

Device = ["*device\": \"(*)\""]
StoreElement(Device)

[Sensor]
Sensor.FILTER = C1=="    *"

SensorName = ["*\"(*)\"*"]
SensorValue = ["*: \"(*)\"*"]

StoreEvent(Device + "_" + SensorName, SensorName, Timestamp, SensorValue)
DynAttrCol = Add(Device + "_" + SensorName)
StoreElement(Device, "Device", DynAttrCol)